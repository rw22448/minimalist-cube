<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimalist-cube</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="bg-nyanza h-screen">
        <div class="flex justify-center items-center h-screen">
          <div class="flex-none grid grid-cols-5 grid-rows-5 w-64 h-64 gap-3">
            <div class="bg-bluencs col-start-2 row-start-2 rounded-md"></div>
            <div
              class="border-solid border-4 border-raspberry col-start-3 row-start-2 rounded-md"
            ></div>
            <div
              class="bg-english-violet col-start-4 row-start-2 rounded-md"
            ></div>
            <div class="bg-tea-green col-start-2 row-start-3 rounded-md"></div>
            <div
              class="bg-carrot-orange col-start-3 row-start-3 rounded-md"
            ></div>
            <div
              class="bg-vermillion col-start-4 row-start-3 row-span-2 rounded-md"
            ></div>
            <div
              class="bg-dark-purple col-start-2 row-start-4 rounded-md"
            ></div>
            <div class="bg-iris col-start-3 row-start-4 rounded-md"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
